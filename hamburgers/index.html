<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.scss" />
</head>
<body>
  <button class="button button-one" aria-expanded="false">
    <svg class="hamburger" viewBox="0 0 100 100" width="250"> 
      <rect 
            class="line top"
            width="90" 
            height="10" 
            x="5" 
            y="25"
            rx="5"
       />
          <rect 
            class="line middle"
            width="90" 
            height="10" 
            x="5" 
            y="45"
            rx="5"
       />
          <rect 
            class="line bottom"
            width="90" 
            height="10" 
            x="5" 
            y="65"
            rx="5"
       />
    </svg>
  </button>

  <button class="button button-two" aria-expanded="false">
    <svg class="hamburger" viewBox="0 0 100 100" width="250"> 
      <rect 
            class="line top"
            width="90" 
            height="10" 
            x="5" 
            y="25"
            rx="5"
       />
          <rect 
            class="line middle"
            width="90" 
            height="10" 
            x="5" 
            y="45"
            rx="5"
       />
          <rect 
            class="line bottom"
            width="90" 
            height="10" 
            x="5" 
            y="65"
            rx="5"
       />
    </svg>
  </button>

  <script>
    const button = document.querySelector('.button-one');
    button.addEventListener('click', () => {
      button.ariaExpanded = button.ariaExpanded === 'true' ? 'false' : 'true';
    });
  </script>
</body>
</html>
